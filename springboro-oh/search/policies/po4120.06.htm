<B><FONT FACE="arial, helvetica, verdana,Times New Roman" COLOR="#000080"><P>4120.06 - EMPLOYMENT OF CASUAL EMPLOYEES</P>
</B></FONT><FONT FACE="arial, helvetica, verdana,Times New Roman" SIZE=2>
<P>Casual employees are those whose services are required for a limited time or are of an emergency nature.  They may be employed by the Superintendent without prior approval of the Board of Education.</P>
