<TITLE>5113 - INTER-DISTRICT OPEN ENROLLMENT</TITLE>
</HEAD>
<BODY>
<B><P>5113 - INTER-DISTRICT OPEN ENROLLMENT</P></B>
<P>The Board of Education shall not allow students from other school districts to enroll in programs of this District on a non-tuition basis or under an open-enrollment plan.</P>
<P>R.C. 3313.98</P>
<P>Adopted&nbsp;5/11/93<BR>
