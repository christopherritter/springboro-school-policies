<H3>6120 - SAFETY DEPOSIT BOX</H3>
<P>The Board of Education shall maintain at least one safety deposit box at a bank selected by the Treasurer. The Board authorizes the Board Treasurer and the Superintendent to sign the signature card for access to each safety deposit box.</P>
<P>Adopted 1/12/99</P></BODY>
